<div class="sercli pb-4 flex-grow h-full">
    <div class="mb-5 mt-3 mr-7 rounded-3xl">
        <div class="headerdiv flex border-b border-gray-300">
            <label class="flex pt-6 pb-5 pl-6 text-2xl">Configuration</label>
        </div>

        <div class="flex justify-center items-center">
            <div class="">
                <label class="mt-5 text-lg">In order to push Articles out of your Social Media accounts,
                    Informanagement must first<br />
                    gather your Information to do so</label>

                <div class="mt-5">
                    <label class="text-gray-500 text-base">Please make sure you are logged out of Facebook before you
                        link
                        your profile in the system.</label>
                </div>

                <!-- linkedin  -->
                <div class="flex mt-5 border border-gray-400 rounded-lg">
                    <div class="flex ml-3">
                        <img src="../../../assets/social-media/linkdien.png"
                            class="w-fit h-fit mr-3 border-t-4 pt-3 pb-3" style="border-color: #0088cc" />
                        <label class="text-gray-500 mt-4">Linkedin</label>
                    </div>

                    <div class="ml-auto">
                        <label class="text-gray-500 text-sm mr-3">Expiry: {{ date }}</label>
                        <button class="border border-gray-400 rounded-lg py-1 px-2 mt-2 mr-3">
                            LOGOUT
                        </button>
                    </div>
                </div>

                <!-- fb  -->
                <div class="mt-5 border border-gray-400 rounded-lg " [ngClass]="{'bg-white': showDiv}">
                    <div class="flex" (click)="toggleAdditionalDiv()">
                        <div class="flex ml-3">
                            <img src="../../../assets/social-media/facebook.png"
                                class="w-fit h-fit mr-3 border-t-4 pt-3 pb-3" style="border-color: #3d5499" />
                            <label class="text-gray-500 mt-4">Facebook</label>
                        </div>

                        <div class="ml-auto">
                            <label class="text-gray-500 text-sm mr-3">Expiry: {{ date }}</label>
                            <button class="border border-gray-400 rounded-lg py-1 px-2 mt-2 mr-3">
                                LOGOUT
                            </button>
                        </div>
                    </div>

                    <div *ngIf="showDiv">
                        <div *ngFor="let record of records; let i = index" class="flex p-2" [class.mt-4]="i !== 0">
                            <div class="flex">
                                <img [src]="record.avatar" />
                                <label class="mt-3 ml-3">{{ record.label }}</label>
                            </div>

                            <div class="ml-auto mr-14 mt-4">
                                <div class="switch-container">
                                    <input type="checkbox" id="toggleSwitch1" class="hidden"
                                        [(ngModel)]="record.isChecked" />
                                    <label for="toggleSwitch1" class="switch1" (click)="toggleSwitch(i)"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- instagram  -->
                <div class="flex mt-5 border border-gray-400 rounded-lg">
                    <div class="flex ml-3">
                        <img src="../../../assets/social-media/instagram.png"
                            class="w-fit h-fit mr-3 border-t-4 pt-3 pb-3" style="border-color: #9629cc" />
                        <label class="text-gray-500 mt-4">Instagram</label>
                    </div>

                    <div class="ml-auto">
                        <label class="text-gray-500 text-sm mr-3">Expiry: {{ date }}</label>
                        <button class="border border-gray-400 rounded-lg py-1 px-2 mt-2 mr-3">
                            LOGOUT
                        </button>
                    </div>
                </div>

                <!-- teitter  -->
                <div class="flex mt-5 border border-gray-400 rounded-lg">
                    <div class="flex ml-3">
                        <img src="../../../assets/social-media/twitter.png"
                            class="w-fit h-fit mr-3 border-t-4 pt-3 pb-3" style="border-color: black" />
                        <label class="text-gray-500 mt-4">Twitter</label>
                    </div>

                    <div class="ml-auto">
                        <label></label>
                        <button class="border border-gray-400 rounded-lg py-1 px-2 mt-2 mr-3">
                            AUTHORIZE
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
