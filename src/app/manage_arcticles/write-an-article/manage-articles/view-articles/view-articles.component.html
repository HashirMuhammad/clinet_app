<div class="viewdiv pb-4 flex-grow h-full">
    <div class="mb-5 mt-3 mr-7 rounded-3xl bg-white">
        <div class=" flex border-b border-gray-300">
            <label class="flex pt-6 pb-5 pl-6 text-2xl">View Article</label>
        </div>


        <div class="flex justify-center items-center place-items-center">
            <div class="mt-3 mb-0" *ngFor="let art of ARTICLE_DATA">
                <div class="flex-grow">
                    <div class="titlediv">
                        <label class="text-lg font-medium tracking-wider">{{art.title}}</label><br />
                        <label class="text-gray-500 text-sm">Published on: {{art.published_date}}</label>
                    </div>

                    <div class="imgdiv">
                        <img src="../../../../../assets/manage_content/Rectangle 1136.png" class="flex-grow">
                    </div>

                    <div class="textareadiv flex-grow">
                        <textarea class="w-full h-80 p-4 rounded-lg bg-white" [value]="art.arcticles"
                            disabled></textarea>
                    </div>
                </div>
            </div>

        </div>

        <div class="btndiv flex ml-auto justify-end items-end p-12">
            <button class="pl-4 pr-4 p-2 rounded-lg mr-4 sm:mt-2" style="background-color: #F0F2F7;"
                (click)="back()">Back</button>

            <button class="border border-gray-300  rounded-lg p-1.5 pl-3 pr-3 mr-4 sm:mt-2">Show Text</button>

            <button class="bg-white border p-1.5 pl-3 pr-3 mr-4 rounded-lg items-center text-white sm:mt-2"
                style="border-color: #29CCB1; color: #29CCB1;">Modify Article</button>

            <button class="flex bg-white border p-1.5 pl-3 pr-3 mr-4 rounded-lg items-center text-black sm:mt-2"
                style="border-color: red;">
                Modify Article With AI
                <img src="../../../../../assets/manage_clients/add-client/search.png" class="ml-2">
            </button>

            <button class="bg-white border p-1.5 pl-3 pr-3 mr-0 rounded-lg items-center text-white sm:mt-2"
                style="background-color: #29CCB1;">Print</button>

        </div>
    </div>
</div>
